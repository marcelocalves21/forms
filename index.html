<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Forms with Bootstrap</title>
  </head>
  <body>
        <div class="container auto position-absolute top-50 start-50 translate-middle">
            <div class="row p-5 m-0">
                <div class="col p-2 border bg-light rounded-top">
                    <h1 class=" fs-4 fw-bold">Payment form exemple</h1>
                </div>
                <div class="container p-3 border">
                    <div class="row-1">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing!
                        </div>
                    </div>
                        <form class="row g-3">
                            
                            <div class="col-5">
                                <label for="inputAddress" class="form-label">Card #</label>
                                <input
                                type="text"
                                class="form-control"
                                placeholder="xxxx xxxx xxxx xxxx"
                                />
                            </div>
                            <div class="col-3">
                                <label for="inputAddress" class="form-label">CVC #</label>
                                <input type="text" class="form-control" placeholder="0000" />
                            </div>
                            <div class="col-4">
                                <label for="inputAddress" class="form-label">Amount</label>
                               <spam class="float-none">&#36;</spam>
                               <input type="text" class="form-control" placeholder="Amount"/>
                            </div>
                            <div class="col-6">
                                <label for="inputAddress" class="form-label">First name</label>
                                <input type="text" class="form-control" placeholder="First Name" />
                            </div>
                            <div class="col-6">
                                <label for="inputAddress2" class="form-label">Last name</label>
                                <input type="text" class="form-control" placeholder="Last Name" />
                            </div>
                            <div class="col-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity" />
                            </div>
                            <div class="col-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>FL</option>
                                <option>MI</option>
                                <option>CL</option>
                                <option>CT</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip" />
                            </div>
                            <div class="col-6">
                                <div class="col-6">
                                    <label for="inputZip" class="form-label">We accept</label>
                                    <div class="bg-secondary border rounded">
                                        <div class="m-auto form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="option1" checked />
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <i class="fab fa-cc-mastercard"></i>
                                            </label>
                                        </div>
                                        <div class="m-auto form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <i class="fab fa-cc-visa"></i>
                                            </label>
                                        </div>
                                        <div class="m-auto form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <i class="fab fa-cc-diners-club"></i>
                                            </label>
                                        </div>
                                        <div class="m-auto form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <i class="fab fa-cc-amex"></i>
                                            </label>
                                        </div>
                                    </div>
                                                                </div>
                                </div>
                            <!-- <div class="col-2"></div> -->
                            <div class="col-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                            </div>
                        </form>
                </div>
                <div class="container p-3 border bg-light rounded-bottom">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
  </body>
</html>
